<div class="container-fluid bg-light">
  <div class="container py-5 text-center" *ngIf="isLoading">
    <span
      class="float-end fs-6 text-primary m-auto mt-5 btn-outline-primary w-100"
    >
      <div class="spinner-border text-primary spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      Cargargando Productos
    </span>
  </div>

  <div class="container py-5" *ngIf="!isLoading">
    <div class="row my-2">
      <div class="col-12">
        <h1 class="box-title border-bottom pb-2">
          Productos destacados en: {{ category }}
        </h1>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4 product-list">
      <div class="card-group" *ngFor="let producto of productos">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-12 p-0 m-0 text-center">
              <img
                [src]="producto.image"
                class="card-img-top img-fluid text-center p-3 hvr-grow"
                [alt]="producto.title"
              />
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ producto.title }}</h5>
          </div>
          <div class="card-bottom p-1">
            <a [routerLink]="['/producto', producto.id]" class="btn btn-link"
              >Ver MÃ¡s <i class="material-icons">navigate_next</i></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
