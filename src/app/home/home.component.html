<div class="container-fluid g-0">
  <div class="row g-0">
    <div class="col-12">
      <div class="row g-0">
        <div class="col-lg-12 col-md-12 mx-auto">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://via.placeholder.com/1200x400"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://via.placeholder.com/1200x400"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://via.placeholder.com/1200x400"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid bg-light">
  <div class="container py-5">
    <div class="row my-2">
      <div class="col-12">
        <h1 class="box-title border-bottom pb-2">Productos destacados</h1>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4 product-list">
      <span
        class="float-end fs-6 text-primary m-auto mt-5 btn-outline-primary"
        *ngIf="isLoading"
      >
        <div
          class="spinner-border text-primary spinner-border-sm"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        Cargargando Productos
      </span>

      <div class="card-group" *ngFor="let producto of productos">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-12 p-0 m-0 text-center">
              <img
                [src]="producto.image"
                class="card-img-top img-fluid text-center p-3 hvr-grow"
                [alt]="producto.title"
              />
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ producto.title }}</h5>
          </div>
          <div class="card-bottom p-1">
            <a href="#" class="btn btn-link"
              >Ver MÃ¡s <i class="material-icons">navigate_next</i></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
