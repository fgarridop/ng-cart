<h1>
  Listado de Productos
  <button class="btn btn-sm btn-ouline-primary" (click)="reloadProductos()">
    Reload
  </button>
</h1>
<div class="row">
  <div class="col-md-12">
    <div class="card p-4">
      <table
        style="font-size: 0.8em !important"
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table tabe-sm table-striped table-bordered datatable border my-5"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th class="col-1 text-center"></th>
            <th class="col text-center">COD</th>
            <th class="col text-center">title</th>
            <th class="col text-center">description</th>
            <th class="col text-center">category</th>
            <th class="col text-center">rate</th>
            <th class="col text-center">count</th>
            <th class="col text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td class="col-2">
              <img class="img-fluid" [src]="producto.image" />
            </td>
            <td>{{ producto.id }}</td>
            <td>{{ producto.title.slice(0, 20) }}</td>
            <td>{{ producto.description.slice(0, 20) }}</td>
            <td>{{ producto.category }}</td>
            <td>{{ producto.rating.rate }}</td>
            <td>{{ producto.rating.count }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
